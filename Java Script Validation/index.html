<!DOCTYPE html>
<html lang="en">

  <h1>Welcomes You To Register For Anokha Fest 2023</h1>
  <form name="registration" class="registartion-form" onsubmit="return formValidation()">
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" name="name"required id="name" placeholder="Enter Your Name"></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="text" name="email"required id="email" placeholder="Enter Your Email"></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
		<td><input type="text" name="password"required id="password" placeholder="Enter Your Password"></td>
      </tr>
      <tr>
        <td><label for="phoneNumber">Phone Number:</label></td>
		<td><input type="text" name="phoneNumber"required id="phoneNumber" placeholder="Enter Your phoneNumber"></td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td>Male <input type="radio" name="gender" value="male">
          Female <input type="radio" name="gender" value="female">
          Other <input type="radio" name="gender" value="others"></td>
      </tr>
      <tr>
        <td><label for="Language">Language</label></td>
        <td>
          <select name="Language" id="Language">
            <option value="">Select language</option>
            <option value="English">English</option>
            <option value="Telugu">Telugu</option>
            <option value="Hindi">Hindi</option>
            <option value="Tamil">Tamil</option>
            <option value="Malayalam">Malayalam</option>
			<option value="kannada">kannada</option>
          </select>
	  <tr>
        <td><label for="Stream">Stream</label></td>
        <td>
          <select name="Stream" id="Stream">
		  <option value="">Select Stream</option>
              <option value="CSE">CSE</option>
              <option value="CSE-AI">CSE-AI</option>
              <option value="CSE-CYS">CSE-CYS</option>
              <option value="ELC">ELC</option>
              <option value="EEE">EEE</option>
              <option value="MEL">MEL</option>
              <option value="CCE">CCE</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="campus">Campus:</label></td>
        <td>
          <select name="campus" id="campus">
            <option value="">Select campus</option>
            <option value="Coimbatore">Coimbatore</option>
            <option value="Amritpuri">Amritpuri</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Chennai">Chennai</option>
			<option value="Amaravathi">Amaravathi</option>
          </select>
	  <tr>
        <td><label for="FAQ">FAQ</label></td>
        <td><textarea name="FAQ" id="FAQ"required placeholder="Any Queries Regarding About the Anokha Fest"></textarea>
 <form action="/action_page.php">
    <input type="file" id="myFile" name="filename"></td>
      </tr>
	  <img src="https://tse1.mm.bing.net/th?id=OIP.4a6QapoBgIS9Y-cqBaclmwHaD3&pid=Api&P=0"width="250" height="500" class="logo">

        <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
      </tr>
    </table>
  </form>
</div>

  margin: 0
}

}
